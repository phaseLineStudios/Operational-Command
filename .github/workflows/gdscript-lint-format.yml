name: GDScript

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name || github.repository }}
          ref:        ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref            || github.ref        }}

      - name: Create cache manifest
        run: |
          mkdir -p tools
          echo 'gdtoolkit==4.*' > tools/requirements-gdtoolkit.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "tools/requirements-gdtoolkit.txt"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      
      # Get gdformat diff
      - name: gdformat --diff
        continue-on-error: true
        run: |
          gdformat --diff --line-length 100 ./src/

      - name: gdformat --check
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python tools/gdtoolkit_run.py --format-only --check --line-length 100 --color=always ./src/

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name || github.repository }}
          ref:        ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref            || github.ref        }}

      - name: Create cache manifest
        run: |
          mkdir -p tools
          echo 'gdtoolkit==4.*' > tools/requirements-gdtoolkit.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "tools/requirements-gdtoolkit.txt"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: gdlint
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python tools/gdtoolkit_run.py --lint-only --color=always ./src/
  
  scene-lint:
    name: Scene Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name || github.repository }}
          ref:        ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref            || github.ref        }}
      - run: |
          mkdir -p tools
          echo 'gdtoolkit==4.*' > tools/requirements-gdtoolkit.txt
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "tools/requirements-gdtoolkit.txt"
      - run: python -m pip install --upgrade pip
      - name: scene-linter
        run: python tools/gdtoolkit_run.py --scene-lint-only --color=always ./src/
