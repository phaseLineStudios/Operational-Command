name: Generate Docs

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: generate-docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docs:
    name: Build & Commit Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Generate docs
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python -m tools.generate_docs ./src --out ./docs/game --make-index --extra --keep-structure --split-functions
      
      - name: Commit & push if changed
        run: |
          set -e
          if git status --porcelain docs/game | grep .; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/game
            git commit -m "docs: auto-generate game API [no bump]"
            git fetch origin main
            git pull --rebase origin main || { git rebase --abort; exit 1; }
            
            tries=0
            until git push origin "HEAD:main"; do
              tries=$((tries+1))
              if [ $tries -ge 3 ]; then
                echo "Push failed after $tries attempts."
                exit 1
              fi
              echo "Remote moved again; rebasing and retrying ($tries)â€¦"
              git fetch origin main
              git pull --rebase origin main || { git rebase --abort; exit 1; }
            done
          else
            echo "No documentation changes; skipping commit."
          fi
