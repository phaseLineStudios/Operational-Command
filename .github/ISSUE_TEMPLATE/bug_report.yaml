name: "Bug Report"
description: Report an issue that needs fixing
title: "<Area e.g. UI> - <Short description of bug>"
labels: ["bug"]
projects: ["operationalCommandTeam/1"]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Briefly describe the bug
      placeholder: "Something isn't working as expected"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS.
      placeholder: "e.g. Windows 10 x64, macOS 12.3, Ubuntu 20.04"
  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any other context, logs, or screenshots?
